<!DOCTYPE html>
<!-- saved from url=(0040)https://si3.ufc.br/sigaa/verTelaLogin.do -->
<html class="background"><head>
	
<meta charset="UTF-8">


<title>SIGAA - Apenas Entre</title>

<link rel="shortcut icon" href="https://si3.ufc.br/shared/img/brasao.ico">








<style>
*{
	
	 overflow: hidden;
	 font-size: 30px;
	 font-family: VERDANA;

}
body{
	background-color: #444;
	padding: 0;
	margin: 0;
}

input{
	color:#ccc;
	background-color: #444;
	border:solid 1px;
	

}



.entre{
	background-color: #444;
	border: solid 1px;
	cursor: pointer;
	position: relative;
	left: 10.1rem;
	font-size: 35px;

}
.entre:hover{
	background-color: #ccc;
	color: #444;
	-webkit-transition: ease 0.5s; /* Safari */
    transition: ease 0.5s;
    -moz-transition: ease 0.5s;
    -o-transition: ease 0.5s;

}

.entre:focus{
	outline: none;

}
.logar:focus{
	background-color: #eee;
	color:#444;
}


.senha{
	-webkit-text-security: square;
}

input:-webkit-autofill {
  background-color: #777 !important;
  border:solid 1px #ccc;
  -webkit-text-fill-color: #eee !important;
  -webkit-box-shadow: 0 0 0px 1000px #777  inset;
 
  color: #ccc !important;
}

input:-webkit-autofill:focus {
  background-color: #777  !important;
  border:solid 1px #ccc;
  -webkit-text-fill-color: #eee !important;
  -webkit-box-shadow: 0 0 0px 1000px #777  inset;
  outline: none;
  color: #ccc !important;
}
input:-webkit-autofill:active {
  background-color: #777  !important;
  border:solid 1px #ccc;
  -webkit-text-fill-color: #eee !important;
  -webkit-box-shadow: 0 0 0px 1000px #777  inset;
  outline: none;
  color: #ccc !important;
}

.logar{
	margin-bottom: 15px;
	padding-left: 5px;
}
.conteudo{
	margin-left: 5%;
}

.btn{
	margin-top: 2%;
	margin-left: -18.5%;

}

.btn2{
	margin-top: 20%;
	margin-left: -24.5%;

}

.pg2{
	margin-top: 2%;
	

}

.pg2 input{
	margin-top: 1%;
}

.calc{
	margin-left: -4.3%;
}

#visor{
	width: 150px;
	margin-left: -9%;
}

p{
	color:#888;
	font-size: 20px;

}

i{
	font-size: 16px;
}

</style>



</head>

<body >
				<div class="conteudo pg1">
				<p style="background-color: #444; color:#ccc;"><strong>Entre no SIGAA</strong></p>
				<p>Nenhuma informação será salva.</p>

				<form name="loginForm" method="post" action="https://si3.ufc.br/sigaa/logar.do?dispatch=logOn">
					<input type="hidden" name="width" value="1440" id="width">
					<input type="hidden" name="height" value="900" id="height">
					<input type="hidden" name="urlRedirect" value="">
					<input type="hidden" name="acao" value="">
				
					<script>
						document.getElementById('width').value = screen.width;
						document.getElementById('height').value = screen.height;
					</script>
				
				
				
					<input class="logar" type="text" name="user.login" size="20" value="" enabled="" placeholder="User"><br>
					<input class="logar senha"  type="password" name="user.senha" size="20" value="" enabled="" placeholder="Password"><br>		
					<input class="entre" type="submit" name="entrar" value="Login" enabled="">
						
					
				
				
				</form>
				</div>



				<div class="conteudo pg1">
				<p style="background-color: #444; color:#ccc;"><strong>Saldo RU Card</strong></p>
				<p>Nenhuma informação será salva.</p>

				<form name="usuarioForm" method="post" action="https://si3.ufc.br/sipac/logon.do">
				
											
					<input class="logar" type="text" name="login" value="" placeholder="User"><br>
					<input class="logar senha" type="password" name="senha" size="20" value="" placeholder="Password"><br>
					<input class="entre" type="submit" name="entrar" value="Login" ><br>
						
						
				</form>
				

				
				


</body>
</html>
